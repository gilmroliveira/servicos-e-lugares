<body class="bg-gray-100">
  <a href="#main-content" class="sr-only focus:not-sr-only bg-blue-700 text-white p-2">Pular para o conteúdo principal</a>
  <header class="bg-blue-700 text-white p-4" role="banner">
    <nav class="container mx-auto flex justify-between items-center" aria-label="Navegação principal">
      <a href="/servicos-e-lugares/index.html" class="text-2xl font-bold" aria-label="Página inicial">
        <img src="/servicos-e-lugares/images/logo.png" alt="Logo Serviços e Lugares" class="h-8 inline">
      </a>
      <button class="md:hidden" id="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <ul class="hidden md:flex space-x-4" id="nav-menu" role="menubar">
        <li><a href="/servicos-e-lugares/index.html" class="hover:underline" role="menuitem">Home</a></li>
        <li><a href="/servicos-e-lugares/profissionais.html" class="hover:underline" role="menuitem">Profissionais</a></li>

      </ul>
    </nav>
  </header>

  <main class="container mx-auto py-8" id="main-content" role="main">
    <h1 class="text-2xl font-bold mb-4" id="main-heading">Serviços</h1>
    <div class="flex flex-col md:flex-row gap-4">
      <aside class="w-full md:w-1/4" role="complementary">
        <h2 class="text-lg font-semibold">Filtros</h2>
        <form aria-label="Filtros de serviços">
          <label for="category" class="block">Categoria:</label>
          <select id="category" class="p-2 w-full border rounded" aria-describedby="category-help">
            <option value="">Todas as categorias</option>
            <option value="Saúde">Saúde</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Reparos">Reparos</option>
          </select>
          <span id="category-help" class="sr-only">Selecione uma categoria para filtrar os serviços.</span>
          <label for="location" class="block mt-2">Localização:</label>
          <input type="text" id="location" placeholder="Digite a cidade" class="p-2 w-full border rounded" aria-describedby="location-help">
          <span id="location-help" class="sr-only">Digite a cidade para filtrar serviços por localização.</span>
        </form>
      </aside>
      <section class="w-full md:w-3/4" id="services-list" role="region" aria-live="polite">
        <!-- Lista gerada via JavaScript -->
      </section>
    </div>
  </main>

  <footer class="bg-blue-700 text-white p-4 text-center" role="contentinfo">
    <p>© 2025 Serviços e Lugares. Todos os direitos reservados.</p>
