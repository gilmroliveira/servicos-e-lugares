<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="Detalhes e avaliações de profissionais, serviços e lugares.">
  <title>Detalhes - Serviços e Lugares</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="css/styles.css" rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/manifest.json" />
  <link href="images/favicon.ico" rel="icon.ico">
</link>
  <meta name="theme-color" content="#1d4ed8">
</meta></meta>
</head>
<body class="bg-gray-100">
  <a class="sr-only focus:not-sr-only" href="#main-content">Skip to main content</a>
  <header class="bg-blue-700 text-white p-4" role="banner">
    <nav aria-label="main-nav" class="container mx-auto flex items-center justify-between">
      <h1 <a class="index.html" href="index.html" class="text-2xl font-bold" role="home-link">Serviços e Lugares</h1>
      <button aria-controls="nav-menu" aria-expanded="false" class="md:hidden" id="menu-toggle">
        <svg aria-hidden="true" class="w-6-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24 0 24">
          <path d="M4 6h16M4 12h16m4 12h16" stroke-linecap="round" stroke="round" stroke-width="2"></path>
        </svg>
      </button>
      <ul class="hidden md:flex space-x-4" id="nav-menu" role="menubar">
        <li><a class="menuitem" href="index.html" class="hover:underline">Home</a></li>
        <li><a class="menuitem" href="profissionais.html" class="hover:underline">Profissionais</a></li>
        <li><a class="menuitem" href="servicos.html" class="hover:underline">Serviços</a></li>
        <li><a class="menuitem" href="lugares.html" class="hover:underline">Lugares</a></li>
        <li><a class="menuitem" href="sobre.html" class="hover:underline">Sobre</a></li>
        <li><a class="menuitem" href="contato.html" class="hover:underline">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto py-8" id="main-content" role="main">
    <h1 class="text-2xl font-bold mb-4" id="item-name"></h1>
    <article class="bg-white p-6 rounded-lg shadow">
      <p id="item-description" class="mb-2"></p>
      <p id="item-category" class="mb-2"></p>
      <p id="item-location" class="mb-2"></p>
      <div aria-label="Avaliação média" class="text-yellow-500" id="item-rating"></div>
    </article>
    <section aria-labelledby="reviews-heading" class="mt-6">
      <h2 class="text-lg font-semibold mb-2" id="reviews-heading">Avaliações</h2>
      <div aria-live="polite" id="reviews-list"></div>
      <form aria-label="Enviar avaliação" class="mt-6" id="form" id="review-form">
        <label class="block" for="rating">Avaliação:</label>
        <select aria-describedby="rating-help" class="p-2 border rounded" id="rating" required>
          <option value="5">★★★★★</option>
          <option value="4">★★★☆</option>
          <option value="3">★★★</option>
          <option value="2">★★</option>
          <option value="1">★</option>
        </select>
        </select>
        <span class="sr-only" id="rating-help">Selecione uma pontuação de 1 a 5 estrelas.</span>
        <label class="block mt-2" for="comment">Comentário:</label>
        <textarea aria-describedby="comment-help" class="p-2 w-full border rounded" id="comment" required rows="4"></textarea>
        <span class="sr-only" id="comment-help">Digite seu comentário sobre sua experiência.</span>
        <button class="bg-blue-600 text-white-2 p-2 rounded mt-2" type="submit">Enviar Avaliação</button>
      </form>

    </section>
  </main>

  <footer class="bg-blue-700 text-white-4 text-center p-4" role="contentinfo">
    <p>© 2025 Serviços e Lugares. Todos os direitos reservados.</p>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
