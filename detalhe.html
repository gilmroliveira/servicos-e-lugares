</head>
<body class="bg-gray-100">
  <a href="#main-content" class="sr-only focus:not-sr-only bg-blue-700 text-white p-2">Pular para o conteúdo principal</a>
  <header class="bg-blue-700 text-white p-4" role="banner">
    <nav class="container mx-auto flex justify-between items-center" aria-label="Navegação principal">
      <a href="/servicos-e-lugares/index.html" class="text-2xl font-bold" aria-label="Página inicial">
        <img src="/servicos-e-lugares/images/logo.png" alt="Logo Serviços e Lugares" class="h-8 inline">
      </a>
      <button class="md:hidden" id="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <ul class="hidden md:flex space-x-4" id="nav-menu" role="menubar">
        <li><a href="/servicos-e-lugares/index.html" class="hover:underline" role="menuitem">Home</a></li>
        <li><a href="/servicos-e-lugares/profissionais.html" class="hover:underline" role="menuitem">Profissionais</a></li>
        <li><a href="/servicos-e-lugares/servicos.html" class="hover:underline" role="menuitem">Serviços</a></li>
        <li><a href="/servicos-e-lugares/lugares.html" class="hover:underline" role="menuitem">Lugares</a></li>
        <li><a href="/servicos-e-lugares/sobre.html" class="hover:underline" role="menuitem">Sobre</a></li>
        <li><a href="/servicos-e-lugares/contato.html" class="hover:underline" role="menuitem">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto py-8" id="main-content" role="main">
    <h1 class="text-2xl font-bold mb-4" id="item-name"></h1>
    <article class="bg-white p-6 rounded-lg shadow">
      <p id="item-description" class="mb-2"></p>
      <p id="item-category" class="mb-2"></p>
      <p id="item-location" class="mb-2"></p>
      <div aria-label="Avaliação média" class="text-yellow-500" id="item-rating"></div>
    </article>
    <section aria-labelledby="reviews-heading" class="mt-6">
      <h2 class="text-lg font-semibold mb-2" id="reviews-heading">Avaliações</h2>
      <div aria-live="polite" id="reviews-list"></div>
      <form aria-label="Enviar avaliação" class="mt-6" id="review-form">
        <label for="rating" class="block">Avaliação:</label>
        <select id="rating" class="p-2 border rounded" aria-describedby="rating-help" required>
          <option value="">Selecione</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★</option>
          <option value="3">★★★</option>
          <option value="2">★★</option>
          <option value="1">★</option>
        </select>
        <span id="rating-help" class="sr-only">Selecione uma pontuação de 1 a 5 estrelas.</span>
        <label for="comment" class="block mt-2">Comentário:</label>
        <textarea id="comment" class="p-2 w-full border rounded" required rows="4" aria-describedby="comment-help"></textarea>
        <span id="comment-help" class="sr-only">Digite seu comentário sobre sua experiência.</span>
        <button type="submit" class="bg-blue-700 text-white p-2 rounded mt-2">Enviar Avaliação</button>
      </form>
    </section>
  </main>

  <footer class="bg-blue-700 text-white p-4 text-center" role="contentinfo">
    <p>© 2025 Serviços e Lugares. Todos os direitos reservados.</p>
  </footer>

  <script src="/servicos-e-lugares/js/main.js"></script>
